<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cayley Table Generator</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 mt-2">
                <div class="row g-1">
                    <div class="col flex-md-grow-0">
                        <button class="btn btn-primary w-100" title="Copy matrix" id="copy">
                            <i class="fa fa-copy"></i>
                            <span class="d-md-none">Copy matrix</span>
                        </button>
                    </div>
                    <input type="text" id="paste-box" style="display: none;">
                    <div class="col flex-md-grow-0">
                        <button class="btn btn-primary w-100" title="Paste matrix" id="paste">
                            <i class="fa fa-paste"></i>
                            <span class="d-md-none">Paste matrix</span>
                        </button>
                    </div>
                    <div class="w-100 d-md-none"></div>
                    <div class="col">
                        <button class="btn btn-primary rounded-pill w-100" id="add-element"><i class="fa fa-square-plus"></i> Add element</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-primary rounded-pill w-100" title="Change matrix permutation size. Old element will be lost." id="resize">Size: <span id="size"></span> <i class="fa fa-pencil ms-2"></i></button>
                    </div>
                </div>
                <div class="group-elements mt-1"></div>
            </div>
            <div class="col-md-6 mt-2">
                <button class="btn w-100 btn-primary rounded-pill" id="generate">Generate</button>
                <div id="cayley-table" class="mt-2"></div>
            </div>
        </div>
    </div>

    <div class="expandable" id="expandable-template" style="display: none;">
        <div class="header">
            <span class="name"></span>
            <input type="text" class="rename-input" style="display: none;" placeholder="Element name">
            <button type="button" class="btn text-danger error" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-content="Duplicate element name">
                <i class="fa fa-circle-exclamation fa-xl"></i>
            </button>
            <button class="btn btn-outline-primary rename" title="Rename" style="display: block;"><i class="fa fa-pencil"></i></button>
            <button class="btn btn-outline-primary move-up" title="Move Up"><i class="fa fa-chevron-circle-up fa-2xl"></i></button>
            <button class="btn btn-outline-primary move-down" title="Move Down"><i class="fa fa-chevron-circle-down fa-2xl"></i></button>
            <button class="btn btn-outline-danger delete" title="Delete"><i class="fa fa-trash"></i></button>
        </div>
        <div class="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./matrix.js"></script>
    <script src="./script.js"></script>
</body>
</html>
